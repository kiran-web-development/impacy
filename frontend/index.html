<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Image Analysis System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Medical Image Analysis System</h1>
        <div class="upload-section">
            <label for="imageInput">Select a medical image file:
                <input type="file" id="imageInput" accept="image/*,.dcm" title="Upload medical image" placeholder="Choose file" />
            </label>
            <button id="analyzeBtn">Analyze Image</button>
        </div>
        <div class="preview-section">
            <img id="imagePreview" alt="Preview" class="hidden" />
        </div>
        <div id="results" class="results-section"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
